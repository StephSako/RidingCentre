<div style="margin-top: 40px;" class="container">
  <div class="card-panel center-align">
    <h3 class="lobster" style="margin-top: 0">Nouvelle reprise</h3>

    <form (submit)="create()">
      <div class="container">

        <p>
          <mat-form-field appearance="outline">
            <mat-icon matSuffix>title</mat-icon>
            <mat-label>Identifiant</mat-label>
            <input [(ngModel)]="reprise.title" name="title_reprise" matInput>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Choisissez la date</mat-label>
            <input name="date_reprise" [(ngModel)]="reprise.date" [matDatepicker]="picker" matInput>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-icon matSuffix>title</mat-icon>
            <mat-label>Nombre maximal de cavalier</mat-label>
            <input min="1" max="100" name="rider_number_limit" type="number" [(ngModel)]="reprise.rider_number_limit" matInput>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Niveau du Galop</mat-label>
            <input min="1" max="7" name="galop_level" type="number" [(ngModel)]="reprise.galop_level" matInput>
            <mat-icon matSuffix>title</mat-icon>
          </mat-form-field>
        </p>

        <button mat-raised-button class="center" color="accent">Cr√©er</button>

      </div>
    </form>
  </div>
</div>
