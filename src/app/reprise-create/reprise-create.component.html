<div class="container">

  <p>
    <mat-form-field appearance="outline" class="center">
      <mat-icon matSuffix>title</mat-icon>
      <mat-label>Titre du cours (facultatif)</mat-label>
      <input [(ngModel)]="reprise.title" name="title_reprise" matInput>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" class="center">
      <input matInput (click)="picker.open()" [(ngModel)]="reprise.date" [ngxMatDatetimePicker]="picker" placeholder="Choisissez un jour et une heure" [formControl]="dateControl" [min]="minDate" [max]="maxDate" [disabled]="disabled">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                               [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
                               [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian"
                               [disableMinute]="disableMinute" [hideTime]="hideTime">
      </ngx-mat-datetime-picker>
      <mat-error *ngIf="dateControl.invalid">{{getErrorMessageInput()}}</mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" class="center">
      <mat-icon matSuffix>update</mat-icon>
      <mat-label>RÃ©currence (facultatif)</mat-label>
      <input name="recurrence" type="text" [(ngModel)]="reprise.recurrence" matInput>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" class="center">
      <mat-icon matSuffix>groups</mat-icon>
      <mat-label>Nombre maximal de cavalier</mat-label>
      <input min="1" max="100" name="rider_number_limit" type="number" [(ngModel)]="reprise.rider_number_limit" matInput [formControl]="limitPersonControl" required>
      <mat-error *ngIf="limitPersonControl.invalid">{{getErrorMessageInput()}}</mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" class="center">
      <mat-icon matSuffix>military_tech</mat-icon>
      <mat-label>Niveau du Galop</mat-label>
      <input min="1" max="7" name="galop_level" type="number" [(ngModel)]="reprise.galop_level" matInput [formControl]="levelControl" required>
      <mat-error *ngIf="levelControl.invalid">{{getErrorMessageInput()}}</mat-error>
    </mat-form-field>
  </p>

</div>
