<div class="container">
  <h1 class="lobster">Tous les cours</h1>

  <mat-card *ngFor="let reprise of allReprises">

    <h3 class="center lobster_2">{{ reprise.title }}</h3>

    <mat-grid-list cols="4" rowHeight="10:1">
      <mat-grid-tile>Jour&nbsp;<mat-icon>event</mat-icon></mat-grid-tile>
      <mat-grid-tile>Heure&nbsp;<mat-icon>schedule</mat-icon></mat-grid-tile>
      <mat-grid-tile>Nombre maximum de cavaliers&nbsp;<mat-icon>groups</mat-icon></mat-grid-tile>
      <mat-grid-tile>Niveau du Galop&nbsp;<mat-icon>military_tech</mat-icon></mat-grid-tile>

      <mat-grid-tile>{{reprise.date | date:"MM/dd/yyyy"}}</mat-grid-tile>
      <mat-grid-tile>{{reprise.date | date:"hh:mm"}}</mat-grid-tile>
      <mat-grid-tile>{{reprise.rider_number_limit}}</mat-grid-tile>
      <mat-grid-tile>{{reprise.galop_level}}</mat-grid-tile>
    </mat-grid-list>

    <div *ngIf="authService.isRider()">
      <button mat-raised-button color="primary" class="center" *ngIf="!isRegistered(reprise.id)" (click)="registerToReprise(reprise.id)">S'inscrire</button>
      <button mat-raised-button color="warn" class="center" *ngIf="isRegistered(reprise.id)" (click)="deleteRegisteredReprise(reprise.id)">Se dÃ©sinscrire</button>
    </div>

  </mat-card>
</div>
