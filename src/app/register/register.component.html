<div style="margin-top: 40px;" class="container">
  <div class="card-panel center-align">
    <h3 class="lobster" style="margin-top: 0">Se connecter</h3>

    <form method="POST">
      <div class="container">

        <div class="row">
          <div class="col s6 lastname">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input id="lastname" name="_lastname" type="text" class="validate">
              <label for="lastname">Votre nom</label>
            </div>
          </div>
          <div class="col s6 firstname">
            <div class="input-field">
              <input id="firstname" name="_firstname" type="text"class="validate">
              <label for="firstname">Votre prénom</label>
            </div>
          </div>
        </div>

        <div class="input-field mail">
          <i class="material-icons prefix">email</i>
          <input id="email" name="_password" type="email" class="validate">
          <label for="email">Votre mot de passe</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input id="password" name="_password" type="password" class="validate">
          <label for="password">Votre mot de passe</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">phone_android</i>
          <input id="phone_number" name="_phone_number" type="password" class="validate">
          <label for="password">Votre numéro de téléphone</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">assignment_ind</i>
          <input id="license" name="_license" type="email" class="validate">
          <label for="license">Votre numéro de license</label>
        </div>

      </div>

      <button class="btn btn-large waves-effect waves-light blue lighten-2"><i class="material-icons left">arrow_forward</i>S'inscrire</button>
      <button class="btn waves-effect waves-light white black-text"><i class="material-icons left">check</i>Se connecter</button>
    </form>
  </div>
</div>
