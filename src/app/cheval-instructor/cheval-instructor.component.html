<div class="container">
  <mat-expansion-panel [expanded]="panelOpenState">
    <mat-expansion-panel-header (click)="togglePanel()">
      <mat-panel-title></mat-panel-title>
      <mat-panel-description class="lobster">Créer la fiche d'un cheval</mat-panel-description>
    </mat-expansion-panel-header>

    <div style="margin-top: 40px;" class="container">
      <form (submit)="create()">
        <app-cheval-form [cheval]="cheval"></app-cheval-form>
        <button mat-raised-button class="center" color="accent" [disabled]="!isInvalid()">Créer</button>
      </form>
    </div>

  </mat-expansion-panel>

  <table mat-table *ngIf="allCheval" [dataSource]="allCheval" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let cheval">{{cheval.nom | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let cheval">{{cheval.age}}</td>
    </ng-container>

    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef>Race</th>
      <td mat-cell *matCellDef="let cheval">{{cheval.race_cheval.nom | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let cheval"><button (click)="editCheval(cheval)" class="center" mat-raised-button color="primary">Modifier</button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let cheval"><button (click)="deleteCheval(cheval.id_cheval, cheval.nom)" class="center" mat-raised-button color="warn">Supprimer</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
