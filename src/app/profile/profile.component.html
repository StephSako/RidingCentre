<div class="container">
  <div class="card-panel">
    <h3 class="center lobster">Votre profil</h3>

    <table>
      <tbody>
        <tr>
          <td><b>Votre prénom</b></td>
          <td>{{ details.firstname_user}}</td>
        </tr>
        <tr>
          <td><b>Votre nom</b></td>
          <td>{{ details.lastname_user}}</td>
        </tr>
        <tr>
          <td><b>Votre adresse mail</b></td>
          <td>{{ details.email_user}}</td>
        </tr>
        <tr>
          <td><b>Votre numéro de téléphone</b></td>
          <td>{{ details.phone_number_user}}</td>
        </tr>
        <tr>
          <td><b>Votre numéro de licence</b></td>
          <td>{{ details.license_number_user}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
